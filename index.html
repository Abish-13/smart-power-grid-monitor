<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Power Line Monitor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Configuration for Tailwind dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">

    <header class="mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-cyan-400">
            Smart Power Line Fault Monitor
        </h1>
        <p class="text-center text-gray-400 mt-2">Real-time dashboard for fault detection and monitoring.</p>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

        <div class="lg:col-span-2 space-y-8">
            <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl">
                <h2 class="text-2xl font-semibold mb-6 text-white">Transmission Line Status</h2>
                <div id="dashboard-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl">
                <h2 class="text-2xl font-semibold mb-6 text-white">Live Fault Map</h2>
                <div id="map-container" class="h-96 w-full rounded-lg z-0"></div>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl flex flex-col space-y-6">
            
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-white">Simulation Controls</h2>
                <div class="flex flex-col space-y-3">
                    <button id="simulate-fault-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105">
                        Simulate New Fault
                    </button>
                    <button id="reset-all-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105">
                        Reset All Lines
                    </button>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold mb-4 text-white">Recent Fault Log</h2>
                <div id="fault-log" class="h-64 bg-gray-900 rounded-lg p-4 overflow-y-auto space-y-3">
                    <p class="text-gray-500 italic">No faults detected yet...</p>
                    </div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold mb-4 text-white">AI Analysis</h2>
                <button id="analyze-patterns-btn" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105">
                    ✨ Analyze Fault Patterns
                </button>
            </div>
        </div>
    </main>

    <div id="notification-container" class="fixed bottom-5 right-5 z-50 w-full max-w-sm">
        </div>

    <div id="fault-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-gray-800 w-full max-w-2xl rounded-2xl shadow-2xl p-6 relative text-gray-100 max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-2xl font-bold text-cyan-400">Fault Details</h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            
            <div class="overflow-y-auto">
                <p id="modal-info" class="text-lg mb-4"></p>
                
                <button id="modal-generate-btn" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out transform hover:scale-105">
                    ✨ Generate Initial Assessment
                </button>
                
                <div id="ai-result-container" class="mt-4 p-4 bg-gray-900 rounded-lg min-h-[150px]">
                    <div id="modal-loader" class="flex justify-center items-center hidden">
                        <div class="loader"></div>
                    </div>
                    <div class="mb-4">
                        <canvas id="fault-chart"></canvas>
                    </div>
                    <div id="modal-result" class="prose prose-invert max-w-none text-gray-200">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>

</body>
</html>
